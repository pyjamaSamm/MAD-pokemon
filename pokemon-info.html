<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="favicon.ico">

    
    <link rel="stylesheet" href="pokeinfo.css">

    <script defer src="pokeinfo.js"></script>

    <title>Pokedex</title>
</head>
<body>

    <main>
     
        <img src="#" alt="pokemon"  class="pokemon_image">
        <img src="https://github.com/manualdodev/pokedex/blob/main/images/pokedex.png?raw=true" alt="pokedex" class="pokedex">

        <h1 class="pokemon_data">
            <span class="pokemon_number"></span> -
            <span class="pokemon_name"></span> <br>
             
        </h1>

        <form class="form">
            <input type="search" class="input_search" placeholder="Search" required>
        </form>
        <div class="buttons">
           <button class="botao anterior">Prev</button>
           <button class="botao proximo">Next</button>
        </div>
        

                
    </main>
</body>
</html>
